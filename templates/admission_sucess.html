<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Application Submitted</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e6f4ec, #b2eec8);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #99e7ab;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 750px;
      width: 90%;
      text-align: center;
      animation: fadeInUp 0.8s ease-in-out;
    }

    h1 {
      color: #00c851;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .details {
      display: flex;
      align-items: center;
      gap: 25px;
      background: #f9f9f9;
      border-radius: 15px;
      padding: 25px;
      text-align: left;
      justify-content: flex-start;
    }

    /* üñºÔ∏è Smaller photo box */
    .photo-box {
      flex: 0 0 110px;
      height: 140px;
      border: 3px solid #00c851;
      border-radius: 10px;
      background: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* üìã Larger and clearer info section */
    .info {
      flex: 1;
    }

    .info p {
      font-size: 17px;
      margin: 10px 0;
      border-left: 4px solid #00c851;
      padding-left: 12px;
      background: #fff;
      border-radius: 8px;
      padding-top: 8px;
      padding-bottom: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      background: #00c851;
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #007e33;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .details {
        flex-direction: column;
        align-items: center;
      }
      .photo-box {
        width: 150px;
        height: 150px;
      }
      .info {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéâ Admission Successfully!</h1>
    <p >Thank you, <strong >{{ student_name }}</strong>.</p>

    <div class="details">
      {% if photo_path %}
      <div class="photo-box">
<div class="photo-box">
<img src="{{ url_for('static', filename=photo_path) }}" alt="Student Photo">
</div>
 </div>
      {% endif %}

      <div class="info">
        <p><strong>Name:</strong> {{ student_name }}</p>
        <p><strong>Semester:</strong> {{ student_semester }}</p>
        <p><strong>Course:</strong> {{ student_course }}</p>
        <p><strong>Mobile:</strong> {{ student_mobile }}</p>
        <p><strong>Email:</strong> {{ student_email }}</p>
      </div>
    </div>

    <a href="{{ url_for('home') }}" class="btn">‚Üê Back to Home</a>
  </div>

</body>
</html>
